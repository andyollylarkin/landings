server {
    listen 80;
    listen [::]:80;
    server_name mridata.pro;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mridata.pro;

    ssl_certificate /etc/nginx/ssl/pro.crt;
    ssl_certificate_key /etc/nginx/ssl/pro.key;

    root /var/www/card;
    index index.html;

    access_log /var/log/nginx/card.access.log;
    error_log /var/log/nginx/card.error.log;


    location /contact {
            proxy_pass http://127.0.0.1:3002/contact;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp4|webm)$ {
        expires $expires;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}

